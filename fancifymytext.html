      <!-- text adjust buttons -->

      <fieldset class="fieldS">

        <button onclick="bigger()">Bigger!</button>

          type="radio"

          name="txtStyle"
          id="fancy"
        />

        <input type="radio" onchange="fancyChange()" name="txtStyle" />
